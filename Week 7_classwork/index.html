   
<!DOCTYPE html>
<html>

<head>

   <section>

            <header>

                <div id="raggedimage"></div>

                <div class="inputfield" id="left">

                    <div class="formmarginsbottom">

                    <input id="result1" type="text" size="7" readonly />

                    <div class="formmarginstop">
                    <button id="fButton" type="button">Convert!</button>
                    </div>
                </div>

               
        </section>
